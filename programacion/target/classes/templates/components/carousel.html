<div th:fragment="carousel"  id="carouselExampleIndicators" class="carousel slide"  data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active m-5" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active m-5" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="active m-5"aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img th:src="@{'/imagenes/'} + ${videojuegos[1].imagen}" class="d-block w-100 img-fluid" alt="videojuego imagen">
        </div>

        <div class="carousel-item">
            <img th:src="@{'/imagenes/'} + ${videojuegos[2].imagen}" class="d-block  w-100 img-fluid" alt="videojuego imagen">
        </div>

        <div class="carousel-item">
            <img th:src="@{'/imagenes/'} + ${videojuegos[3].imagen}" class="d-block w-100 img-fluid" alt="videojuego imagen">
        </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
</div>
